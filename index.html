<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@200;300;400;500&display=swap" rel="stylesheet"> 
    <script src="https://kit.fontawesome.com/76b4a5bfe4.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>White Lodging Self Service Password Management</title>
    <link rel="icon" type="image/x-icon" href="/img/icons8-lock-16.png">
  </head>
  <body>
    <div class="card">
      <img src="img/WhiteLodging_logo(1).png" alt="White Lodging">
      <div class="login-header">
        <i class="fa-solid fa-key"></i>
        <h2 class="card-title">Forgot your password?</h2>
      </div>
      <div class="login-header">
        <i class="fa-solid fa-user"></i>
        <input type="email" placeholder="Username">
      </div>
      <button type='submit' class="card-button">Continue</button>
    </div>
  </body>
</html>
